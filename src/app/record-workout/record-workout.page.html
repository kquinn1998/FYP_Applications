<ion-header>
  <ion-toolbar>
    <ion-title>Record Workout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" autocomplete autocorrect></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea type="text" autocomplete autocorrect></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Exercise 1</ion-label>
        <ion-input type="text" autocomplete autocorrect></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Exercise 2</ion-label>
        <ion-input type="text" autocomplete autocorrect></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
