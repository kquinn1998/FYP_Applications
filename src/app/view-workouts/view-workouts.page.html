<ion-header>
  <ion-toolbar>
    <ion-title>Workouts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <div *ngFor="let workout of workouts">
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>Workout</ion-card-subtitle>
                <ion-card-title>{{ workout.title }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                {{ workout.description }}
              </ion-card-content>
            </ion-card>
          </div>
        </ion-list>
        <ion-button color="dark"  size="large" expand="full" routerLink='../create-workout'>Create Workout</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
