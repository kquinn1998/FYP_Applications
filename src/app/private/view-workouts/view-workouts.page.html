<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button defaultHref="/dashboard"></ion-back-button></ion-buttons>
    <ion-title>Workouts</ion-title>
    <ion-button slot="end" fill="clear" routerLink="/create-workout"><ion-icon color="primary" name="add"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="isLoading" class="ion-text-center"><ion-spinner color="primary"></ion-spinner></p>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <div *ngFor="let workout of workouts">
            <ion-item-sliding>
            <ion-item lines="none">
            <ion-card color="primary">
              <div [routerLink]="['/','view-workouts', workout.id]">
              <ion-card-header>
                <ion-card-subtitle>Workout</ion-card-subtitle>
                <ion-card-title>{{ workout.title }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                {{ workout.description }}
              </ion-card-content>
            </div>
            </ion-card>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteWorkout(workout.id)">Delete</ion-item-option>
          </ion-item-options>
          </ion-item-sliding>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
