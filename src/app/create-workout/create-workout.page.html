<ion-header>
  <ion-toolbar>
    <ion-title>Create Workout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="createWorkout()">

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea type="text" autocomplete autocorrect formControlName="description"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
          <div formArrayName="exercises" *ngFor="let exercise of exercises.controls; let i=index">
            <ion-row>
              <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                  <ion-label position="floating">Exercises</ion-label>
                  <ion-input type="text" [formControlName]="i"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </div>
        <ion-button color="dark"  size="large" (click)="addExercise()">Add Exercise</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="dark"  size="large" type="submit" expand="full">Create</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="dark"  size="large" routerLink='/dashboard' expand="full">Cancel</ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
