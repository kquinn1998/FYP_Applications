<ion-header>
  <ion-toolbar>
    <ion-title>Revolute Fitness</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="light">
    <ion-grid>
      <ion-row color="dark" justify-content-center>
        <ion-col align-self-center size-md="8" size-lg="7" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="dark"  size="large" type="submit" expand="block" (click)='login()'>Login</ion-button>
          </div>
          <div padding>
            <ion-button size="large" routerLink='/register' expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
