<ion-header>
  <ion-toolbar>
    <ion-title>Revolute Fitness</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="changePassword()">
    <ion-grid padding-top>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="8" size-lg="7" size-xs="12">
          <div text-center>
            <h1>Forgot Password</h1>
          </div>
          <div padding>
            <ion-item no-padding>
              <ion-label position="floating">Accounts Email</ion-label>
            <ion-input type="email" placeholder="your@email.com" clear-input autocomplete="off" autofocus formControlName="email" required email></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <div padding>
    <div>
      <ion-button color="dark"  size="large" (click)="changePassword()" [disabled]="!form.valid" expand="full">Submit</ion-button>
    </div>
    <div>
      <ion-button size="large" routerLink='/login' expand="full">Back</ion-button>
    </div>
  </div>
</ion-footer>
