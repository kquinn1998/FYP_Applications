<ion-header>
  <ion-toolbar>
    <ion-title>Revolute Fitness</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="light">
  <form #register_form="ngForm" (ngSubmit)="register(register_form)">
    <ion-grid>
      <ion-row color="dark" justify-content-center>
        <ion-col align-self-center size-md="8" size-lg="7" size-xs="12">
          <div text-center>
            <h3>Register Your Account</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel name="name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel name="email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel name="password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="height" type="number" placeholder="180cm" ngModel name="height" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="bodyWeight" type="number" placeholder="70kg" ngModel name="bodyWeight" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-select value="general_user" ngModel name="userType" ngModel required okText="Okay" cancelText="Cancel" >
                <ion-select-option value="general_user">General User</ion-select-option>
                <ion-select-option value="personal_trainer">Personal Trainer</ion-select-option>
                <ion-select-option value="client">Client</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
          <div padding>
            <ion-label color="danger">{{ errorMessage }}</ion-label>
          </div>
          <div padding-top>
            <ion-button color="dark"  size="large" type="submit" expand="block">Register</ion-button>
          </div>
          <div>
            <ion-button size="large" routerLink='/login' expand="block">Back</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
