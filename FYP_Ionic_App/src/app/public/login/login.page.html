<ion-header>
  <ion-toolbar>
    <ion-title>Revolute Fitness</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="light">
  <form #login_form="ngForm" (ngSubmit)="login(login_form)">
    <ion-grid>
      <ion-row color="dark" justify-content-center>
        <ion-col align-self-center size-md="8" size-lg="7" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input type="email" placeholder="your@email.com" ngModel name="email" required email></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" ngModel name="password" required password minLength="6"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-label color="danger">{{ errorMessage }}</ion-label>
          </div>
          <div padding-top>
            <ion-button color="dark"  size="large" type="submit" expand="full">Login</ion-button>
          </div>
          <div>
            <ion-button size="large" routerLink='/register' expand="full">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
