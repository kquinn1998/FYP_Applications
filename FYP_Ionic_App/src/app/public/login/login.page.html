<ion-header>
  <ion-toolbar>
    <ion-title>Revolute Fitness</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="login()">
    <ion-grid padding-top>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="8" size-lg="7" size-xs="12">
          <div text-center>
            <h1>Login</h1>
          </div>
          <div padding>
            <ion-item no-padding>
              <ion-label position="floating">Email</ion-label>
            <ion-input type="email" placeholder="your@email.com" clear-input autofocus autocomplete formControlName="email" required email></ion-input>
            </ion-item>
            <ion-item no-padding>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" placeholder="Password" clear-input clear-on-edit autocomplete formControlName="password" required password minLength="6"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-label color="danger">{{ errorMessage }}</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <div padding>
    <div>
      <ion-button color="dark"  size="large" (click)="login()" [disabled]="!form.valid" expand="full">Login</ion-button>
    </div>
    <div>
      <ion-button size="large" routerLink='/register' expand="full">Register</ion-button>
    </div>
  </div>
</ion-footer>
