<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="logout()"><ion-icon color="primary" name="log-out"></ion-icon></ion-button>
    <ion-title>Revolute Fitness</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" text-center>
        <h1>
           Welcome {{ this.userName }} !
        </h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">

          <ion-button color="dark"  size="large" expand="full" routerLink='/view-workouts'>View Workouts</ion-button>

          <ion-button color="dark"  size="large" expand="full" routerLink='/record-workouts-view'>Record Workout</ion-button>

          <ion-button color="dark"  size="large" expand="full" routerLink='/view-recorded-workouts'>View Recorded Workouts</ion-button>
          
          <ion-button *ngIf="userType == 'personal_trainer'" color="dark"  size="large" expand="full" routerLink='/manage-clients'>Manage Clients</ion-button>
         
          <ion-button color="dark"  size="large" expand="full" routerLink='/user-stats'>View Stats</ion-button>
         
          <ion-button color="dark"  size="large" expand="full" (click)="openSite()">Exercise Analysis</ion-button>
        
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
