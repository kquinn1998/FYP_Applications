<ion-header>
  <ion-toolbar>
    <ion-title>exercise-analysis</ion-title>
  </ion-toolbar>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</ion-header>

<ion-content>


  <form #predict_form="ngForm" (ngSubmit)="predict(predict_form)">
    <ion-grid>
      <ion-row color="dark" justify-content-center>
        <ion-col align-self-center size-md="8" size-lg="7" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input type="file" accept="image/*" id="upload" ngModel name="imageFilePath"></ion-input>
            </ion-item>
          </div>
          <div padding-top>
            <ion-button color="dark"  size="large" type="submit" expand="full">Predict</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  

</ion-content>
