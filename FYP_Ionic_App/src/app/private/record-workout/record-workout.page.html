<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button defaultHref="/view-workouts"></ion-back-button></ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : workout.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!isLoading">
  <form [formGroup]="form" (ngSubmit)="recordWorkout()">

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Notes</ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="notes"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-row>
          <ion-col>
            <div formArrayName="exercises" *ngFor="let exercise of exercises.controls; let i=index">
              <ion-item>
                <ion-label position="floating">Exercises</ion-label>
                <ion-input [readonly]='true' type="text" [formControlName]="i"></ion-input>
              </ion-item>
            </div>
          </ion-col>
          <ion-col>
            <div formArrayName="weights" *ngFor="let weight of weights.controls; let i=index">
              <ion-item>
                <ion-label position="floating">Weights</ion-label>
                <ion-input type="text" [formControlName]="i"></ion-input>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </form>
  </div>
</ion-content>
<ion-footer>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-button color="primary" (click)='recordWorkout()' size="large" expand="full">Record</ion-button>
    </ion-col>
  </ion-row>

</ion-footer>
